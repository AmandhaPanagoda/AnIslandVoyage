<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,  initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

    <!--Favicon-->
   <link rel="icon" href="./logos/icon.png" type="image/x-icon">
    <title>An Island Voyage</title>
    <script>
      let count = 10; <!--10 SECONDS COUNTDOWN-->
      let redirect = "home.html"; 

      function countDown() {
          let timer = document.getElementById("timer");
          if (count > 0) {
            count--;
            timer.innerHTML = "Let's take a quick trip to Sri Lanka in " + count + " seconds."; 
            setTimeout("countDown()", 1000);
          } else {
            window.location.href = redirect;
          }
       }
    </script>
</head>
<body>
    <div class="splash-screen">
        <div><img src="./logos/white-elephant-logo-transparent.png" class="logo" alt="logo of elephant"></div>
        <h1>ISLAND VOYAGE</h1>
        <h2>Team Members</h2>
        <ul>
            <li>Amandha Panagoda</li>
            <li>Bhagya Semage</li>
            <li>Aksha Ranjithkumar</li>
        </ul>
        <p id="timer"></p>
    </div>
    <script> countDown() </script>
</body>
</html>
