<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,  initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

    <!--Favicon-->
   <link rel="icon" href="./logos/icon.png?" type="image/x-icon">
    <title>An Island Voyage</title>
    <script>
      var count = 4; 
      var redirect = "home.html"; 

      function countDown() {
          var timer = document.getElementById("timer");
          if (count > 0) {
            count--;
            timer.innerHTML = "This page will redirect in " + count + " seconds."; 
            setTimeout("countDown()", 1000);
          } else {
            window.location.href = redirect;
          }
       }
    </script>
</head>
<body>
    <div class="splash-screen">
        <div><img src="./logos/white-logo-transparent.png" class="logo"></div>
        <h1>Island Voyage</h1>
        <h2>Team Members</h2>
        <ul>
            <li>Amandha Panagoda</li>
            <li>Aksha Ranjithkumar</li>
            <li>Bhagya Semage</li>
        </ul>
        <p id="timer"></p>
    </div>
    <script> countDown() </script>
    </div>
</body>
</html>
