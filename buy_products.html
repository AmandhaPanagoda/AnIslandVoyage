<!DOCTYPE html>
<html>
  <head>
    <title>Buy Products</title>
    <link rel="stylesheet" type="text/css" href="buy_products_style.css">
  </head>
  <body>
    <h1>Buy Products</h1>
    <div class="product-container">
      <div class="product">
        <img src="dummy_product1.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p class="price">$19.99</p>
        <input type="number" value="1" min="1" max="10">
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product">
        <img src="dummy_product2.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p class="price">$24.99</p>
        <input type="number" value="1" min="1" max="10">
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product">
        <img src="dummy_product3.jpg" alt="Product 3">
        <h3>Product 3</h3>
        <p class="price">$29.99</p>
        <input type="number" value="1" min="1" max="10">
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product">
        <img src="dummy_product4.jpg" alt="Product 4">
        <h3>Product 4</h3>
        <p class="price">$14.99</p>
        <input type="number" value="1" min="1" max="10">
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product">
        <img src="dummy_product5.jpg" alt="Product 5">
        <h3>Product 5</h3>
        <p class="price">$9.99</p>
        <input type="number" value="1" min="1" max="10">
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product">
        <img src="dummy_product6.jpg" alt="Product 6">
        <h3>Product 6</h3>
        <p class="price">$39.99</p>
        <input type="number" value="1" min="1" max="10">
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>
    <div class="order-summary">
      <h2>Order Summary</h2>
      <div class="cart-items"></div>
      <p class="total">Total: $0.00</p>
      <button class="checkout">Checkout</button>
    </div>
    <script src="buy_products.js"></script>
  </body>
</html>
