    <div class="wrapper">
        <h2>Feedback Form</h2>
        <div id="error_message"></div>
        <form id="myform" onsubmit="return validate();">
          <div class="input_field">
              <input type="text" placeholder="First Name" id="fname">
          </div>
          <div class="input_field">
              <input type="text" placeholder="Last Name" id="lname">
          </div>

          </div>
          <div class="input_field">
              <input type="text" placeholder="Email" id="email">
          </div>

          <b>Please Enter your query type?</b>
            <div class="info">
                <br>
                <input type="radio" name="query" value="Accommodation" id="query1">
                <label for="query1">Accommodation</label><br>
                <input type="radio" name="query" value="Travel guide" id="query2">
                <label for="query2">Travel guide</label><br>
                <input type="radio" name="query" value="Travel place" id="query3">
                <label for="query3">Travel place</label><br>
                <input type="radio" name="query" value="Others" id="query4">
                <label for="query4">Others</label><br><br>
                <div id="error3"></div>
            </div>


          <div class="input_field">
              <textarea placeholder="Your Feedback" id="yourfeedback"></textarea>
          </div>

          

          <div class="btn">
              <input type="submit">
          </div>
